{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock %}

{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" type="text/css", 
    href="{% static 'css/styles.css' %}">
</head>

<h1>Event Details</h1>

<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }}
    {{ post.author.last_name }} <br/>
</small>
<hr>
{{ post.event_date }}
<br/>
{{post.body}}
<br/>
<a href="{% url 'events' %}" class = "btn btn-secondary">Back</a>

{% endblock %}
